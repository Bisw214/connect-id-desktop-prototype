<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Connect ID - Login</title>
</head>
<body>
    <div class="centerscreen"> 
        <h1 class="app-title">Connect <span>ID</span></h1>
        <form class="login-form" action="tag.html" method="get">
            <h2 class="sign">Login</h2>
           
            <label for="email">Enter College Email ID</label>
            <input type="email" id="email" placeholder="example@college.edu/ac.in" required />

            <label for="login-password"> Enter Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            <p class="register-link">or <a href="index.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
