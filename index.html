<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Connect ID - Register</title>
</head>
<body>
  <div class="centerscreen">
    <h1 class="app-title">
      <div class="box">Connect <span>ID</span></div>
    </h1>

    <form class="login-form" action="tag.html" method="get">
      <h2 class="sign">Sign Up</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">College Email</label>
      <input type="email" id="email" placeholder="example@college.edu/ac.in" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter your password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
      <button onclick="location.href='Tag.html'" style="
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      background-color: #4a90e2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    ">
      Register
    </button>
      <p class="register-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <p class="detail"><b>Connect ID</b> Â© Created by Biswanath Prasad</p>
</body>
</html>
